<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Add-Users</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">View-Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact-Us</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>User Submit Form</h1>
    <p th:text="${msg}" class="text-succuss"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <table>

            <tr>
                <td>Full Name</td>
                <td><input type="text" th:field="*{name}" required/></td>
                <input type="hidden" th:field="*{sno}"/>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" th:field="*{gender}" value="M"/>Male<input
                        type="radio" th:field="*{gender}" value="F"/></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" th:field="*{email}" required/></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" th:field="*{mobilenumber}" required/></td>
            </tr>
            <tr>
                <td>Data of Birth</td>
                <td><input type="date" th:field="*{DOB}" required/></td>
            </tr>
            <tr>
                <td>SSN</td>
                <td><input type="number" th:field="*{ssn}" required/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update" class="btn btn-primary"/></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
